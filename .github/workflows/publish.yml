name: Build & Deploy SyncFusion Backend Image to AWS
on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️    Checkout repository    ⬇️
        uses: actions/checkout@v4

      - name: ☁️    Configure AWS          ☁️
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      - name: 🐧    Set up QEMU           🐧
        uses: docker/setup-qemu-action@v2
      - name: 🐋    Log in to Amazon ECR  🐋
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: ⚓️    Docker BuildX          ⚓️
        uses: docker/setup-buildx-action@v2
      - name: 🐳    docker build          🐳
        run: docker build -t 077004640279.dkr.ecr.ap-southeast-2.amazonaws.com .
      - name: 🚀    docker push           🚀
        run: docker push 077004640279.dkr.ecr.ap-southeast-2.amazonaws.com/syncfusion:latest